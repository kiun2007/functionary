<!DOCTYPE html>
<html lang="en">
    <head>
        <th:block th:include="include :: header('列表')" />
        <th:block th:include="include :: bootstrap-fileinput-css" />
    </head>
    <body class="gray-bg">
        <div class="container-div">
            <div class="row">
                <div class="col-sm-12 search-collapse">
                    <form id="formId">
                        <div class="select-list">
                            <ul>
                                <li>
                                    任务ID：<input type="text" name="id"/>
                                </li>
                                <li>
                                    任务名称：<input type="text" name="name"/>
                                </li>
                                <li>
                                    是否启用：<input type="text" name="build"/>
                                </li>
                                <li>
                                    <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>

                <div class="btn-group-sm" id="toolbar" role="group">
                    <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" >
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-success" onclick="$.operate.add(0)">
                        <i class="fa fa-upload"></i> 新增
                    </a>
                </div>
                <div class="col-sm-12 select-table table-striped">
                    <table id="bootstrap-table" data-mobile-responsive="true"></table>
                </div>
            </div>
        </div>
        <div th:include="include :: footer"></div>
        <script th:inline="javascript">

            var buildData = [[${buildData}]]
            var editFlag = "";
            var removeFlag = "";
            var prefix = ctx + "generalList/" + buildData.value;
            var formId = [[${formId}]]

            var items = [[${items}]]
            console.log(items)

            function columnFormItem(item){
                var column = {
                    field: item.value,
                    title: item.title,
                    visible: item.tableWith??false
                }

                if (item.type == 'Enum'){
                    column.formatter = function (value, row, index) {
                        return item.enums[value]
                    }
                }
                return column
            }

            var columns = items.map(item=> columnFormItem(item))
            console.log(columns)

            $(function() {
                var options = {

                    url: prefix + "/page",
                    createUrl: `/general/${buildData.addUrl}/${formId}`,
                    updateUrl: `/general/${buildData.editUrl}/${formId}/{id}`,
                    enableUrl: `/general/enable`,
                    removeUrl: prefix + "/remove",
                    exportUrl: prefix + "/export",
                    modalName: buildData.title,
                    showExport: true,
                    columns: [
                        {
                            checkbox: true,
                        },
                        ... columns,
                        {
                            title: '操作',
                            align: 'center',
                            width: '200px',
                            formatter: function(value, row, index) {
                                var actions = [];
                                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                                return actions.join('');
                            }
                        }]
                };
                $.table.init(options);
            });
        </script>
    </body>
</html>
