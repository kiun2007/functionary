<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改程序版本')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-datVersionInfo-edit" th:object="${datVersionInfo}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">程序包名：</label>
				<div class="col-sm-8">
					<input id="domain" name="domain" disabled th:field="*{domain}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">程序标题：</label>
				<div class="col-sm-8">
					<input id="name" name="name" th:field="*{name}" disabled class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">程序构建版本：</label>
				<div class="col-sm-8">
					<input id="build" name="build" th:field="*{build}" disabled class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上传到服务器的时间：</label>
				<div class="col-sm-8">
					<input id="uploadTime" name="uploadTime" disabled th:field="*{uploadTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">版本名称：</label>
				<div class="col-sm-8">
					<input id="version" name="version" th:field="*{version}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">版本说明：</label>
				<div class="col-sm-8">
					<textarea id="versionDesc" name="versionDesc" th:field="*{versionDesc}" class="form-control" type="text" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">关键词：</label>
				<div class="col-sm-8">
					<input th:if="${keyWord} eq null" id="keyWord" name="keyWord" th:field="*{keyWord}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/datVersionInfo";
		$("#form-datVersionInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-datVersionInfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
